<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1.0">
    <title>Kő papír olló</title>
</head>
<body>
    <section class="game">
        <div class="title">Kő papír olló</div>
         
        <div class="score"> 
            <div class="playerScore">
                <h2>Player</h2>
                <p class="p-count count">0</p>
 
            </div>      
            <div class="computerScore">
                <h2>Gép</h2>
                <p class="c-count count">0</p>
 
            </div>
        </div>
       
        <div class="move">Válasz</div>
         
        <div class="movesleft">Maradék lépések: 10 </div>
         
        <div class="options">
            <button class="rock">ko</button>
            <button class="paper">papir<button>
            <button class="scissor">ollo</button>   
        </div>
         
        <div class="result"></div>
         
        <button class="reload"></button>
 
    </section>
 
    <script src="kopapirollo.js"></script>
</body>
</html>
